<div class="container">
	<h1> Welcome to SignUp!!</h1>
	<form class="form-vertical" name="signupForm" ng-submit="signupCtrl.signUp(signupForm)" novalidate>
		<!-- FIRST NAME -->
		<div class="form-group" ng-class="{'has-error': signupForm.firstName.$error.required && (!signupForm.firstName.$pristine || signupForm.$submitted)}">
			<label>First Name:</label>
			<input  class="form-control" type="text" name="firstName" placeholder="First Name" ng-model="signupCtrl.user.firstName" required/>
			<span ng-show="signupForm.firstName.$error.required && (!signupForm.firstName.$pristine || signupForm.$submitted)" class="help-block">Please enter your first name.</span>
		</div>
		<!-- LAST NAME -->
		<div class="form-group" ng-class="{'has-error': signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)}">
			<label>Last Name:</label>
			<input class="form-control" type="text" name="lastName" placeholder="Last Name" ng-model="signupCtrl.user.lastName" required/>
			<span ng-show="signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)" class="help-block">Please enter your last name.</span>
		</div>
		<!-- EMAIL -->
		<div class="form-group" ng-class="{'has-error': (signupForm.emailID.$error.required && (!signupForm.emailID.$pristine || signupForm.$submitted)) || signupForm.emailID.$error.email }">
			<label>Email ID</label>
			<input class="form-control" type="email" name="emailID" placeholder="Email ID" ng-model="signupCtrl.user.emailID" required/>
			<span ng-show="signupForm.emailID.$error.required && (!signupForm.emailID.$pristine || signupForm.$submitted)" class="help-block">Please enter your email address.</span>
			<span ng-show="signupForm.emailID.$error.email" class="help-block">Please enter a valid email address.</span>
		</div>
		<!-- PHONE -->
		<div class="form-group" ng-class="{'has-error': (signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted)) || (signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength)}">
			<label>Phone Number</label>
			<input class="form-control" type="number" name="phone" placeholder="Phone Number" ng-minlength="10" ng-maxlength="10" ng-model="signupCtrl.user.phone" required />
			<span ng-show="signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted)" class="help-block">Please enter your phone number.</span>
            <span ng-show="signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength" class="help-block">Your phone number should be 10 digits long.</span>
		</div>
		<!-- IDFAVOURITE DISH -->
		<div class="form-group" ng-class="{'has-error': signupCtrl.showError}">
			<label>Favourite Dish</label>
			<input class="form-control" type="text" name="favDish" placeholder="Favourite Dish" ng-model="signupCtrl.user.favDish"/>
			<span ng-show="signupCtrl.showError" class="help-block">That dish doesn't exist.</span>
		</div>
		<input type="submit" class="btn btn-default" value="Signup"/>
        <span class="text-success" ng-show="signupCtrl.showMessage">Sign up successful.</span>
	</form>
</div>
