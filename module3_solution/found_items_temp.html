<div class="row" style="clear: left; ">
	<div ng-repeat="item in nidCtrl.foundItems" >
		<div class="col-md-6 ">
			<div style="border: solid black; max-height: 180px; margin:1vw; padding:5px;  overflow: auto; background-color: #54ff12;"><h2>{{item.name}}</h2>
				<h3>{{item.short_name}}</h3>
				<p>{{item.description}}</p>
				<button class="btn btn-primary" ng-click="nidCtrl.onRemove({index:$index})">Don't Want This One!</button>
			</div>
		</div>
	</div >
</div>
<div class="alert alert-danger col-xs-12"  ng-show="nidCtrl.onEmpty"> {{nidCtrl.onEmpty}}</div>
